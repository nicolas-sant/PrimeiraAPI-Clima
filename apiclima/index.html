<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Clima</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="src/styles/style.css">
</head>

<body>

    <div id="container">
        <form action="" id="search">
            <i class="bi bi-geo-alt-fill"></i>
            <input type="search" name="cityName" id="cityName" placeholder="Buscar cidade">

            <button type="submit"></button>
            <i class="bi bi-search"></i>
        </form>

        <div id="alert"></div>

        <div id="weather">
            <h1 id="title">Capão da Canoa, BR</h1>

            <div id="infos">
                <div id="temp">
                    <img id="temp_img" src="https://openweathermap.org/img/wn/04n@2x.png" alt="">

                    <div>
                        <p id="temp_value">
                            24 <sup>ºC</sup>
                        </p>

                        <p id="temp_description">
                            Ensolarado
                        </p>
                    </div>
                </div>

                <div id="other_infos">
                    <div class="info">

                        <i id="temp_max_icon" class="bi bi-thermometer-high"></i>

                        <div>
                            <h2>Temp. máx</h2>

                            <p id="temp_max">
                                27 <sup>Cº</sup>
                            </p>
                        </div>
                    </div>

                    <div class="info">

                        <i id="temp_min_icon" class="bi bi-thermometer-low"></i>

                        <div>
                            <h2>Temp. mín</h2>

                            <p id="temp_min">
                                22 <sup>Cº</sup>
                            </p>
                        </div>
                    </div>

                    <div class="info">

                        <i id="umidity_icon" class="bi bi-droplet-half"></i>

                        <div>
                            <h2>Umidade</h2>

                            <p id="umidity">
                                55%
                            </p>
                        </div>
                    </div>
                    <div class="info">

                        <i id="wind_icon" class="bi bi-wind"></i>

                        <div>
                            <h2>Vento</h2>

                            <p id="wind">
                                13 Km/h
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="src/javascript/script.js"></script>
</body>

</html>
